<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List Sepet Extension</title>
    <style>
      body {
        width: 320px;
        max-height: 400px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: white;
      }

      .header {
        background: #1f2937;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border-bottom: 2px solid #3b82f6;
      }

      .content {
        padding: 16px;
      }

      .debug-info {
        background: #f3f4f6;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 12px;
        color: #374151;
      }

      .debug-info div {
        margin-bottom: 4px;
      }

      .buttons {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        color: white;
      }

      .btn-debug {
        background: #3b82f6;
      }
      .btn-refresh {
        background: #f59e0b;
      }
      .btn-test {
        background: #10b981;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .product-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .product-item {
        display: flex;
        gap: 12px;
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        margin-bottom: 8px;
        background: #f9fafb;
      }

      .product-image {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: white;
        flex-shrink: 0;
      }

      .product-info {
        flex: 1;
        min-width: 0;
      }

      .product-name {
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .product-price {
        color: #1d4ed8;
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
      }

      .product-link {
        color: #2563eb;
        text-decoration: underline;
        font-size: 11px;
        cursor: pointer;
      }

      .product-link:hover {
        color: #1d4ed8;
      }

      .empty-state {
        text-align: center;
        color: #6b7280;
        padding: 40px 20px;
      }

      .loading {
        text-align: center;
        color: #6b7280;
        padding: 40px 20px;
      }

      .error {
        color: #dc2626;
        background: #fef2f2;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">üõí My List Sepet Extension</div>

    <div class="content">
      <div class="debug-info">
        <div id="status">Y√ºkleniyor...</div>
        <div id="api-status">API: Kontrol ediliyor...</div>
        <div id="product-count">√úr√ºn sayƒ±sƒ±: 0</div>
      </div>

      <div class="buttons">
        <button class="btn btn-debug" onclick="debugAPI()">üîß Debug</button>
        <button class="btn btn-refresh" onclick="refreshData()">
          üîÑ Refresh
        </button>
        <button class="btn btn-test" onclick="testAPI()">üß™ Test</button>
      </div>

      <div id="error-container"></div>
      <div id="loading" class="loading">Y√ºkleniyor...</div>
      <div id="empty-state" class="empty-state" style="display: none">
        Hen√ºz √ºr√ºn eklenmedi veya API baƒülantƒ±sƒ± kurulamadƒ±.
      </div>
      <div id="product-list" class="product-list" style="display: none"></div>
    </div>

    <script>
      let products = [];

      // API endpoint'leri
      const API_BASE = "https://your-vercel-app.vercel.app/api";
      const GET_PRODUCTS_ENDPOINT = `${API_BASE}/get-products`;
      const DELETE_PRODUCT_ENDPOINT = `${API_BASE}/delete-product`;

      // API'den √ºr√ºnleri √ßek
      async function fetchProducts() {
        try {
          console.log("üöÄ API'den √ºr√ºnler √ßekiliyor...");

          const response = await fetch(GET_PRODUCTS_ENDPOINT, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const result = await response.json();
            console.log("üì¶ API'den gelen veri:", result);

            if (result.success) {
              products = result.products || [];
              updateUI();
            } else {
              showError("API hatasƒ±: " + result.error);
            }
          } else {
            showError("HTTP hatasƒ±: " + response.status);
          }
        } catch (error) {
          console.error("‚ùå API √ßekme hatasƒ±:", error);
          showError("Network hatasƒ±: " + error.message);
        }
      }

      // UI g√ºncelle
      function updateUI() {
        document.getElementById("loading").style.display = "none";
        document.getElementById(
          "product-count"
        ).textContent = `√úr√ºn sayƒ±sƒ±: ${products.length}`;
        document.getElementById("status").textContent = "Hazƒ±r";
        document.getElementById("api-status").textContent = "API: ‚úÖ Baƒülƒ±";

        if (products.length === 0) {
          document.getElementById("empty-state").style.display = "block";
          document.getElementById("product-list").style.display = "none";
        } else {
          document.getElementById("empty-state").style.display = "none";
          document.getElementById("product-list").style.display = "block";
          renderProducts();
        }
      }

      // √úr√ºnleri render et
      function renderProducts() {
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        products.forEach((product, index) => {
          const item = document.createElement("div");
          item.className = "product-item";

          const image = product.image_url
            ? `<img src="${product.image_url}" alt="${product.name}" class="product-image" onerror="this.style.display='none'">`
            : `<div class="product-image" style="display: flex; align-items: center; justify-content: center; background: #e5e7eb; color: #6b7280; font-size: 10px;">Yok</div>`;

          item.innerHTML = `
            ${image}
            <div class="product-info">
              <div class="product-name" title="${product.name}">${
            product.name
          }</div>
              <div class="product-price">${product.price || "Fiyat yok"}</div>
              <div class="product-link" onclick="openProduct('${
                product.product_url
              }')">√úr√ºne Git</div>
              <div class="product-link" onclick="deleteProduct(${
                product.id
              })" style="color: #dc2626; margin-top: 4px;">Sil</div>
            </div>
          `;

          container.appendChild(item);
        });
      }

      // Hata g√∂ster
      function showError(message) {
        const container = document.getElementById("error-container");
        container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        document.getElementById("loading").style.display = "none";
        document.getElementById("api-status").textContent = "API: ‚ùå Hata";
      }

      // √úr√ºn linkini a√ß
      function openProduct(url) {
        window.open(url, "_blank");
      }

      // √úr√ºn sil
      async function deleteProduct(productId) {
        if (!confirm("Bu √ºr√ºn√º silmek istediƒüinizden emin misiniz?")) {
          return;
        }

        try {
          const response = await fetch(DELETE_PRODUCT_ENDPOINT, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ id: productId }),
          });

          if (response.ok) {
            console.log("‚úÖ √úr√ºn silindi:", productId);
            fetchProducts(); // Listeyi yenile
          } else {
            showError("√úr√ºn silinirken hata olu≈ütu");
          }
        } catch (error) {
          console.error("‚ùå Silme hatasƒ±:", error);
          showError("Silme hatasƒ±: " + error.message);
        }
      }

      // Debug fonksiyonu
      function debugAPI() {
        console.log("üîß Debug butonu tƒ±klandƒ±");
        console.log("üì¶ Mevcut √ºr√ºnler:", products);
        alert("Debug bilgileri console'da g√∂r√ºn√ºyor!");
      }

      // Refresh fonksiyonu
      function refreshData() {
        console.log("üîÑ Refresh butonu tƒ±klandƒ±");
        document.getElementById("loading").style.display = "block";
        document.getElementById("empty-state").style.display = "none";
        document.getElementById("product-list").style.display = "none";
        document.getElementById("error-container").innerHTML = "";
        fetchProducts();
      }

      // Test fonksiyonu
      function testAPI() {
        console.log("üß™ Test butonu tƒ±klandƒ±");
        fetch(GET_PRODUCTS_ENDPOINT)
          .then((response) => response.json())
          .then((data) => {
            alert("API Test: " + JSON.stringify(data, null, 2));
          })
          .catch((error) => {
            alert("API Test Hatasƒ±: " + error.message);
          });
      }

      // Sayfa y√ºklendiƒüinde
      document.addEventListener("DOMContentLoaded", () => {
        console.log("üöÄ Popup a√ßƒ±ldƒ±");
        fetchProducts();
      });
    </script>
  </body>
</html>
